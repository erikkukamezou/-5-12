<!<!DOCTYPE html>
<head>
  <meta charset="UFT-8">
  <link rel="stylesheet" href="index.css">
  <title>お問い合わせフォーム</title>
</head>
<body>
  <form>
   <div>
    <div class="mandatory">
      必須
    </div>
    <div class="company">
      会社名
    </div>
    <input class="text" name="company">
    </div>
    <div>
     <div class="mandatory">
       必須
     </div>
     <div class="name">
       名前
     </div>
     <input class="text" name="name">
   </div>
   <div class="mandatory">
     必須
   </div>
    <div class="phone">
      電話番号
    </div>
    <div>
      <input class="text" name="phone">
    </div>
    <div class="mandatory">
      必須
    </div>
    <div class="mail">
      メールアドレス
    </div>
    <div>
    <input class="text" name="email">
    </div>
    <div>
      お問い合わせ内容
    </div>
    <textarea name="name" rows="8" cols="80">
    </textarea>
    <input id="contact_submit" type="button"  value="送信">

    <script language="javascript" type="text/javascript">
      const contact_submit = document.getElementById('contact_submit');

      contact_submit.addEventListener('mouseout', () => {
        contact_submit.style.backgroundColor = "lightblue";
      });

      contact_submit.addEventListener('mouseover', () => {
        contact_submit.style.backgroundColor = "orange";
      });

    </script>

        // },false);

    </script> -->
    </form>
</body>
